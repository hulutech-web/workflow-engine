name: Update Contributors
on:
  schedule:
    - cron: '0 */6 * * *'  # æ¯6å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ä½¿ç”¨ç»è¿‡éªŒè¯çš„ contrib.rocks æ–¹æ¡ˆ
      - name: Generate Contributors
        uses: contrib.rocks/preview@main
        with:
          repo: hulutech-web/workflow-engine
          columns: 7
          image-size: 80
          font-size: 14
          output-file: CONTRIBUTORS.md

      # æ›´æ–° README çš„è´¡çŒ®è€…åŒºå—
      - name: Inject Contributors
        run: |
          # æå–ç”Ÿæˆçš„è´¡çŒ®è€…å†…å®¹
          CONTENT=$(sed -n '/<!-- START CONTRIBUTORS -->/,/<!-- END CONTRIBUTORS -->/{//!p;}' CONTRIBUTORS.md)

          # æ›¿æ¢ README ä¸­çš„å ä½ç¬¦
          sed -i "/<!-- CONTRIBUTORS-LIST:START -->/,/<!-- CONTRIBUTORS-LIST:END -->/c\\
          <!-- CONTRIBUTORS-LIST:START -->\\
          $CONTENT\\
          <!-- CONTRIBUTORS-LIST:END -->" README.md

      # æ™ºèƒ½æäº¤
      - name: Commit Changes
        run: |
          git config --global user.name "Workflow Bot"
          git config --global user.email "bot@hulutech.com"
          git add README.md
          
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ”„ Auto-update contributors [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi